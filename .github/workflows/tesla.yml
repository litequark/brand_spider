name: "Run tesla"

on:
  workflow_dispatch:

jobs:
  audi:
    name: "tesla"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
    - name: Check out the repository to the runner
      uses: actions/checkout@v4

    - name: "Retrieve data to CSV"
      run: |
        python scripts/tesla.py

    - name: "Upload CSV"
      uses: actions/upload-artifact@v4
      with:
        name: csv-output
        path: output/tesla.csv
