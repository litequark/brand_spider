name: "Run Tuhu"

on:
  workflow_dispatch:

jobs:
  tuhu:
    name: "tuhu"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
    - name: Check out the repository to the runner
      uses: actions/checkout@v4

    - name: "Retrieve data to CSV"
      run: |
        python scripts/tuhu.py

    - name: "Upload CSV"
      uses: actions/upload-artifact@v4
      with: 
        name: csv-output
        path: output/tuhu.csv
    
