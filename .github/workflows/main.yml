name: "Generate CSV"

on:
  workflow_dispatch:

  schedule:
  - cron: "58 * * * *"

jobs:
  byd:
    name: "byd"
    runs-on: ubuntu-latest

    steps:
    - name: "Retrieve data to CSV"
      run: |
        python byd/byd.py

    - name: "Upload CSV"
      uses: actions/upload-artifact@v4
      with: 
        name: csv-output
        path: byd.csv
    
